<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset='UTF-8'>
	<meta name='viewport' content='width=device-width, initial-scale=1.0'>
	<title>ChronoFlow - Profile</title>
	<script src='https://cdn.tailwindcss.com'></script>
	<link rel='stylesheet' href='assets/css/style.css'>
</head>
<body class='bg-gray-100'>

	<nav class="bg-white p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <a href="home.html" class="text-2xl font-semibold text-gray-800">ChronoFlow</a>
            <div class="flex items-center space-x-4">
                <a href="home.html" class="text-gray-600 hover:text-gray-800">Home</a>
                <a href="profile.html" class="text-gray-600 hover:text-gray-800">Profile</a>
                <a href="friends.html" class="text-gray-600 hover:text-gray-800">Friends</a>
                <a href="settings.html" class="text-gray-600 hover:text-gray-800">Settings</a>
                <button id="logoutBtn" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">Logout</button>
            </div>
        </div>
    </nav>

	<div class='container mx-auto mt-8'>
		<div class='bg-white shadow-md rounded-lg overflow-hidden'>
			<div class='px-4 py-5 sm:px-6'>
				<h3 class='text-lg leading-6 font-medium text-gray-900'>
					Profile
				</h3>
				<p class='mt-1 max-w-2xl text-sm text-gray-500'>
					User information and posts.
				</p>
			</div>
			<div class='border-t border-gray-200'>
				<dl>
					<div class='bg-gray-50 px-4 py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6'>
						<dt class='text-sm font-medium text-gray-500'>
							Username
						</dt>
						<dd id='username' class='mt-1 text-sm text-gray-900 sm:mt-0 sm:col-span-2'>
							Loading...
						</dd>
					</div>
					<div class='bg-white px-4 py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6'>
						<dt class='text-sm font-medium text-gray-500'>
							Email address
						</dt>
						<dd id='email' class='mt-1 text-sm text-gray-900 sm:mt-0 sm:col-span-2'>
							Loading...
						</dd>
					</div>
					<div class='bg-gray-50 px-4 py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6'>
						<dt class='text-sm font-medium text-gray-500'>
							Profile Picture
						</dt>
						<dd class='mt-1 text-sm text-gray-900 sm:mt-0 sm:col-span-2'>
							<img id='profilePicture' src='assets/img/default.jpg' alt='Profile Picture' class='rounded-full h-20 w-20 object-cover'>
						</dd>
					</div>
					<div class='bg-white px-4 py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6'>
						<dt class='text-sm font-medium text-gray-500'>
							Bio
						</dt>
						<dd id='bio' class='mt-1 text-sm text-gray-900 sm:mt-0 sm:col-span-2'>
							Loading...
						</dd>
					</div>
				</dl>
			</div>
		</div>

		<div class='mt-8'>
			<h2 class='text-2xl font-semibold mb-4'>Your Posts</h2>
			<div id='postsContainer'>
				<!-- Posts will be loaded here -->
				<p>Loading posts...</p>
			</div>
		</div>
	</div>

	<script src='assets/js/auth.js'></script>
	<script src='assets/js/profile.js'></script>
	<script>
		document.addEventListener('DOMContentLoaded', () => {
            const logoutBtn = document.getElementById('logoutBtn');

            if (logoutBtn) {
                logoutBtn.addEventListener('click', async (e) => {
                    e.preventDefault();
                    await logout(); 
                    window.location.href = 'index.html';
                });
            } else {
                console.error('Logout button not found.');
            }
        });
	</script>
</body>
</html>
